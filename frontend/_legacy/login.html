<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHDS Admin - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            background: white;
            padding: 0 10px;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .google-btn {
            background: white;
            color: #333;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .google-btn:hover {
            background: #f9f9f9;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .user-info {
            display: none;
            text-align: center;
        }

        .user-info.show {
            display: block;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 15px;
        }

        .logout-btn {
            background: #dc3545;
            margin-top: 10px;
        }

        .logout-btn:hover {
            background: #c82333;
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>SHDS Admin</h1>
            <p>Sign in to continue</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn" id="loginBtn">Sign In</button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <!-- Google Sign-In Button -->
        <button class="btn google-btn" id="googleSignInBtn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>

        <div class="forgot-password">
            <a href="#" id="forgotPasswordLink">Forgot password?</a>
        </div>

        <!-- User Info (shown after login) -->
        <div class="user-info" id="userInfo">
            <img class="user-avatar" id="userAvatar" src="" alt="User Avatar">
            <h3 id="userName"></h3>
            <p id="userEmail"></p>
            <p><strong>Token:</strong> <small id="userToken" style="word-break: break-all;"></small></p>
            <button class="btn logout-btn" id="logoutBtn">Sign Out</button>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            signInWithPopup, 
            GoogleAuthProvider,
            sendPasswordResetEmail,
            onAuthStateChanged,
            signOut
        } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC-9juHGlihMTL10one9WKb8t_QRzEMPpk",
            authDomain: "primeval-gizmo-474808-m7.firebaseapp.com",
            projectId: "primeval-gizmo-474808-m7",
            storageBucket: "primeval-gizmo-474808-m7.firebasestorage.app",
            messagingSenderId: "720912597513",
            appId: "1:720912597513:web:49846f810668037e692ed8"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const googleSignInBtn = document.getElementById('googleSignInBtn');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const logoutBtn = document.getElementById('logoutBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const userInfo = document.getElementById('userInfo');

        // Helper Functions
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 5000);
        }

        function toggleLoading(isLoading) {
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = isLoading;
            loginBtn.textContent = isLoading ? 'Signing in...' : 'Sign In';
            googleSignInBtn.disabled = isLoading;
        }

        async function displayUserInfo(user) {
            try {
                // Get the ID token
                const token = await user.getIdToken();
                
                // Store token in localStorage for API calls
                localStorage.setItem('firebase_token', token);

                // Hide login form, show user info
                loginForm.style.display = 'none';
                googleSignInBtn.style.display = 'none';
                document.querySelector('.divider').style.display = 'none';
                document.querySelector('.forgot-password').style.display = 'none';
                userInfo.classList.add('show');

                // Display user information
                document.getElementById('userAvatar').src = user.photoURL || 'https://via.placeholder.com/80';
                document.getElementById('userName').textContent = user.displayName || 'User';
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userToken').textContent = token.substring(0, 50) + '...';

                console.log('Firebase ID Token:', token);
                showSuccess('Successfully signed in!');
                
                // Optional: Redirect to dashboard after a delay
                // setTimeout(() => {
                //     window.location.href = '/dashboard.html';
                // }, 2000);
            } catch (error) {
                console.error('Error getting token:', error);
                showError('Failed to get authentication token');
            }
        }

        // Email/Password Sign In
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            toggleLoading(true);

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                await displayUserInfo(userCredential.user);
            } catch (error) {
                console.error('Login error:', error);
                let errorMsg = 'Failed to sign in. Please check your credentials.';
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMsg = 'Invalid email address.';
                        break;
                    case 'auth/user-disabled':
                        errorMsg = 'This account has been disabled.';
                        break;
                    case 'auth/user-not-found':
                        errorMsg = 'No account found with this email.';
                        break;
                    case 'auth/wrong-password':
                        errorMsg = 'Incorrect password.';
                        break;
                    case 'auth/invalid-credential':
                        errorMsg = 'Invalid credentials. Please check your email and password.';
                        break;
                }
                
                showError(errorMsg);
            } finally {
                toggleLoading(false);
            }
        });

        // Google Sign In
        googleSignInBtn.addEventListener('click', async () => {
            toggleLoading(true);

            try {
                const result = await signInWithPopup(auth, googleProvider);
                await displayUserInfo(result.user);
            } catch (error) {
                console.error('Google sign-in error:', error);
                let errorMsg = 'Failed to sign in with Google.';
                
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMsg = 'Sign-in popup was closed.';
                } else if (error.code === 'auth/cancelled-popup-request') {
                    errorMsg = 'Another sign-in popup is already open.';
                }
                
                showError(errorMsg);
            } finally {
                toggleLoading(false);
            }
        });

        // Forgot Password
        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            if (!email) {
                showError('Please enter your email address first.');
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                showSuccess('Password reset email sent! Check your inbox.');
            } catch (error) {
                console.error('Password reset error:', error);
                showError('Failed to send password reset email. Please check the email address.');
            }
        });

        // Sign Out
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                localStorage.removeItem('firebase_token');
                
                // Reset UI
                loginForm.style.display = 'block';
                googleSignInBtn.style.display = 'flex';
                document.querySelector('.divider').style.display = 'block';
                document.querySelector('.forgot-password').style.display = 'block';
                userInfo.classList.remove('show');
                
                // Clear form
                loginForm.reset();
                
                showSuccess('Successfully signed out!');
            } catch (error) {
                console.error('Sign out error:', error);
                showError('Failed to sign out.');
            }
        });

        // Auth State Observer
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log('User is signed in:', user);
                await displayUserInfo(user);
            } else {
                console.log('User is signed out');
            }
        });
    </script>
</body>
</html>
